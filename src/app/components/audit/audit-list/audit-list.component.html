<div class="filter-container">
  <form [formGroup]="filterForm">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Acción</mat-label>
          <input matInput formControlName="action" placeholder="LOGIN, LOGIN_FAILED">
        </mat-form-field>
      </div>
      
      <div class="col-md-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>ID Usuario</mat-label>
          <input matInput type="number" formControlName="userId">
        </mat-form-field>
      </div>
      
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Desde</mat-label>
          <input matInput [matDatepicker]="startPicker" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
      </div>
      
      <div class="col-md-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Hasta</mat-label>
          <input matInput [matDatepicker]="endPicker" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>
      
      <div class="col-md-1 d-flex align-items-center">
        <button mat-icon-button (click)="resetFilters()" matTooltip="Resetear filtros">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </div>
  </form>
</div>

<mat-card>
  <mat-card-content>
    <div class="table-responsive">
      <mat-table [dataSource]="logs" class="w-100">
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let log">
            <div *ngIf="log.user; else unknownUser">
              {{ log.user.name }}
              <div class="text-muted small">{{ log.user.email }}</div>
            </div>
            <ng-template #unknownUser>
              <span class="text-muted">Desconocido</span>
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acción</th>
          <td mat-cell *matCellDef="let log">
            <span [class.text-success]="log.action.includes('LOGIN')" 
                  [class.text-danger]="log.action.includes('FAILED')">
              {{ log.action.includes('LOGIN_FAILED') ? 'Intento fallido' : 'Login exitoso' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Fecha/Hora</th>
          <td mat-cell *matCellDef="let log">
            {{ log.loginTime | date:'medium' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['user', 'action', 'date']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['user', 'action', 'date'];"></tr>
      </mat-table>
    </div>

    <mat-paginator [length]="totalElements"
                   [pageSize]="pageSize"
                   [pageIndex]="pageIndex"
                   [pageSizeOptions]="[5, 10, 25, 50]"
                   (page)="onPageChange($event)"
                   showFirstLastButtons
                   class="mt-3">
    </mat-paginator>
  </mat-card-content>
</mat-card>
