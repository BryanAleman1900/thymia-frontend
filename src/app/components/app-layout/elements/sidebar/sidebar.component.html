<button
  class="lg:hidden fixed top-4 left-4 z-50 bg-[#f2730c] text-white p-2 rounded-full shadow"
  (click)="sidebarOpen = !sidebarOpen"
>
  ☰
</button>

<aside
  class="fixed z-40 top-0 left-0 h-full w-64 bg-[#181411] p-4 flex flex-col justify-between transform transition-transform duration-300 ease-in-out
    lg:relative lg:translate-x-0"
  [ngClass]="{ '-translate-x-full': !sidebarOpen }"
  style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
>
  <div class="flex flex-col gap-4 mb-6">
    <h1 class="text-white text-base font-medium leading-normal">Thymia</h1>
  </div>

  <nav class="flex flex-col gap-2 flex-1">
    <a
      routerLink="/app/dashboard"
      routerLinkActive="bg-[#393028]"
      class="flex items-center gap-3 px-3 py-2 rounded-full text-white text-sm font-medium hover:bg-[#393028] transition"
    >
      🏠 Inicio
    </a>

    <a
      routerLink="/app/therapists"
      routerLinkActive="bg-[#393028]"
      class="flex items-center gap-3 px-3 py-2 rounded-full text-white text-sm font-medium hover:bg-[#393028] transition"
    >
      👩‍⚕️ Terapeutas
    </a>

    <a
      routerLink="/app/journal"
      routerLinkActive="bg-[#393028]"
      class="flex items-center gap-3 px-3 py-2 rounded-full text-white text-sm font-medium hover:bg-[#393028] transition"
    >
      📓 Diario
    </a>

    <a
      routerLink="/app/chat"
      routerLinkActive="bg-[#393028]"
      class="flex items-center gap-3 px-3 py-2 rounded-full text-white text-sm font-medium hover:bg-[#393028] transition"
    >
      💬 Chat
    </a>

    <a
      routerLink="/app/calendar"
      routerLinkActive="bg-[#393028]"
      class="flex items-center gap-3 px-3 py-2 rounded-full text-white text-sm font-medium hover:bg-[#393028] transition"
    >
      📆 Calendario
    </a>
  </nav>

  <div class="mt-6">
    <a
      routerLink="/app/settings"
      routerLinkActive="bg-[#393028]"
      class="flex items-center gap-3 px-3 py-2 rounded-full text-white text-sm font-medium hover:bg-[#393028] transition"
    >
      ⚙️ Configuración
    </a>
  </div>
</aside>
