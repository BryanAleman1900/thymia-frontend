<div class="ltr bg-[#181411]">
  <div class="page-wrapper compact-wrapper bg-[#181411]">
    <app-topbar></app-topbar>

    <div class="page-body-wrapper bg-[#181411]">
      <div
        class="sidebar-wrapper"
        sidebar-layout="default-sidebar"
        icon="stroke-svg"
        [ngClass]="{ close_icon: !layoutService.sidebarOpen }"
      >
        <app-sidebar></app-sidebar>
      </div>

      <div class="page-body bg-[#181411] text-white">
        <main class="container-fluid">
          <router-outlet></router-outlet>
        </main>
      </div>

      <footer class="footer" style="background-color: #181411 !important; color: white !important;">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 footer-copyright text-center">
              <p class="mb-0">
                Copyright 2024 &copy; gbs. All rights reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>
