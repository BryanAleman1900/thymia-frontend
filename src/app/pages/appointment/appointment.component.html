<!-- Fondo oscuro y layout centrado -->

  <!-- Calendario -->
  <div class="bg-[#1f1b17] p-6 rounded-xl shadow-lg">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
  </div>

  <!-- BotÃ³n flotante para agregar cita -->
  <button mat-fab class="add-button"
          (click)="openAppointmentForm()"
          matTooltip="Nueva cita"
          aria-label="Agregar cita"
          style="position: fixed; bottom: 2rem; right: 2rem;"
          [ngClass]="
            'bg-[#f2730c] hover:bg-[#d96108] text-white shadow-lg transition duration-300 ease-in-out'
          ">
    <mat-icon>add</mat-icon>
  </button>
