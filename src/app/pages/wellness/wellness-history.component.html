<div class="wellness-container">
  <h1>Consejos wellness</h1>

  <!-- Estados -->
  <div *ngIf="loading" class="loading">Cargando…</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- Vacío -->
  <div
    *ngIf="!loading && !error && ((tips?.length || 0) === 0)"
    class="no-entries"
  >
    Aún no hay consejos generados.
  </div>

  <!-- Lista -->
  <div
    class="tips-list"
    *ngIf="!loading && !error && ((tips?.length || 0) > 0)"
  >
    <article class="tip-card" *ngFor="let tip of (tips ?? [])">
      <div class="tip-header">
        <h3 class="tip-title">{{ tip.title }}</h3>
      </div>

      <p class="tip-date">
        Entregado: {{ tip.createdAt | date: 'medium' }}
      </p>

      <!-- Contenido completo -->
      <div class="tip-content">
        {{ tip.content }}
      </div>
    </article>

    <!-- Paginación -->
    <nav class="pager" *ngIf="totalPages > 1">
      <button class="secondary-btn" (click)="prev()" [disabled]="page === 0">
        Anterior
      </button>
      <span>Página {{ page + 1 }} de {{ totalPages }}</span>
      <button
        class="secondary-btn"
        (click)="next()"
        [disabled]="(page + 1) >= totalPages"
      >
        Siguiente
      </button>
    </nav>
  </div>
</div>
