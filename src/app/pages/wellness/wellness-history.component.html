<div class="wellness-container">
  <h1>Historial de consejos</h1>

  <div *ngIf="loading" class="loading">Cargando…</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && tips.length === 0" class="no-entries">
    Aún no has recibido consejos.
  </div>

  <div class="tips-list" *ngIf="!loading && tips.length > 0">
    <div class="tip-card" *ngFor="let tip of tips">
      <div class="tip-header">
        <h3 class="tip-title">{{ tip.title }}</h3>
      </div>

      <p class="tip-date">Entregado: {{ tip.createdAt | date:'medium' }}</p>
    </div>

    <div class="pager">
      <button class="secondary-btn" (click)="prev()" [disabled]="page === 0">Anterior</button>
      <span>Página {{ page + 1 }} de {{ totalPages }}</span>
      <button class="secondary-btn" (click)="next()" [disabled]="page + 1 >= totalPages">Siguiente</button>
    </div>
  </div>
</div>
