<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">

        <!--  Secci贸n visible SOLO si NO est谩 activo Face ID -->
        <div *ngIf="!faceIDActive">

          <!-- Logo centrado -->
          <div class="text-center mb-4 logo">
            <a routerLink="/">
              <img
                width="150"
                src="../../../../assets/icons/logo@2x.png"
                alt="Logo"
              />
            </a>
          </div>

          <!-- Contenido principal -->
          <div class="login-main">
            <h2>Welcome back</h2>

            <!-- Botones adicionales -->
            <div class="extra-buttons text-center mb-3">
              <!-- Google Sign-In Renderizado -->
              <div id="googleBtn"></div>

              <!-- Bot贸n biom茅trico -->
              <div class="text-center mt-2">
                <button
                  type="button"
                  class="biometric"
                  (click)="activateBiometric()">
                  Iniciar sesi贸n con Face ID
                </button>
              </div>
            </div>

            <!-- Formulario de login cl谩sico -->
            <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
              <!-- Email -->
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  #email="ngModel"
                  type="text"
                  id="email"
                  name="email"
                  placeholder="agent@gmail.com"
                  [(ngModel)]="loginForm.email"
                  [ngClass]="{
                    'is-invalid': email.invalid && email.touched,
                    'is-valid': email.valid && email.touched
                  }"
                  required
                />
                <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                  Please add a valid email
                </div>
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  #password="ngModel"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="*****"
                  [(ngModel)]="loginForm.password"
                  [ngClass]="{
                    'is-invalid': password.invalid && password.touched,
                    'is-valid': password.valid && password.touched
                  }"
                  required
                />
                <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                  Please add a valid password
                </div>
              </div>

              <!-- Submit -->
              <div class="form-group mb-0">
                <button type="submit">Sign in</button>
                <div *ngIf="loginError" class="text-danger">
                  {{ loginError }}
                </div>
              </div>

              <!-- Enlace a registro -->
              <a routerLink="/signup">Sign up</a>
            </form>
          </div>
        </div>

        <!--  Secci贸n visible SOLO durante Face ID -->
        <div *ngIf="faceIDActive" class="face-id-status text-center mt-4">
          <h3>Iniciando reconocimiento facial...</h3>
          <p class="text-white">Por favor mire a la c谩mara</p>
        </div>

      </div>
    </div>
  </div>
</div>
