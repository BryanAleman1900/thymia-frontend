<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">
      <div class="w-100">

        <!-- Logo centrado -->
        <div class="text-center mb-4 logo">
          <a routerLink="/">
            <img
              width="150"
              src="../../../../assets/icons/logo@2x.png"
              alt="Logo"
            />
          </a>
        </div>

        <!-- Contenido principal -->
        <div class="login-main">
          <h2>Welcome back</h2>

          <!-- Botones adicionales -->
          <div class="extra-buttons text-center mb-3">
            <!-- Google Sign-In Renderizado -->
            <div id="googleBtn"></div>

            <!-- üîµ Bot√≥n biom√©trico con FaceIO -->
            <div class="text-center mt-2">
              <button
                type="button"
                class="biometric"
                (click)="activateBiometric()">
                Iniciar sesi√≥n con Face ID
              </button>
            </div>
          </div>

          <!-- Formulario de login cl√°sico -->
          <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
            <!-- Email -->
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                #email="ngModel"
                type="text"
                id="email"
                name="email"
                placeholder="agent@gmail.com"
                [(ngModel)]="loginForm.email"
                [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }"
                required
              />
              <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                Please add a valid email
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Password</label>
              <input
                #password="ngModel"
                type="password"
                id="password"
                name="password"
                placeholder="*****"
                [(ngModel)]="loginForm.password"
                [ngClass]="{
                  'is-invalid': password.invalid && password.touched,
                  'is-valid': password.valid && password.touched
                }"
                required
              />
              <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                Please add a valid password
              </div>
            </div>

            <!-- Submit -->
            <div class="form-group mb-0">
              <button type="submit">Sign in</button>
              <div *ngIf="loginError" class="text-danger">
                {{ loginError }}
              </div>
            </div>

            <!-- Enlace a registro -->
            <a routerLink="/signup">Sign up</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
