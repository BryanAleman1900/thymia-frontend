<div class="px-6 py-5 min-h-screen bg-[#181411] flex items-center justify-center">
  <div class="bg-[#1f1b17] p-8 rounded-2xl w-full max-w-xl shadow-lg">
    <div class="text-center mb-6">
      <a routerLink="/">
        <img
          width="60"
          class="mx-auto mb-4"
          src="../../../../assets/icons/logo@2x.png"
          alt="Logo"
        />
      </a>
      <p class="text-white text-[28px] font-bold">Crear una cuenta</p>
      <small class="text-[#baa99c]">
        Ingrese su correo y contraseña para registrarse
      </small>
    </div>

    <form (ngSubmit)="handleSignup($event)" autocomplete="off" #frm="ngForm" class="space-y-4">

      <div class="flex gap-4">
        <div class="w-1/2">
          <label for="name" class="text-[#baa99c] block mb-1">Nombre</label>
          <input #name="ngModel" type="text" id="name" name="name"
            class="w-full px-3 py-2 rounded-lg bg-[#2a2520] text-white border border-[#3b342b] focus:outline-none"
            placeholder="Nombre"
            [(ngModel)]="user.name"
            [ngClass]="{
              'border-red-500': name.invalid && name.touched,
              'border-green-500': name.valid && name.touched
            }"
            required />
          <div *ngIf="name.invalid" class="text-red-400 text-sm mt-1">
            Nombre inválido
          </div>
        </div>

        <div class="w-1/2">
          <label for="lastname" class="text-[#baa99c] block mb-1">Apellido</label>
          <input #lastname="ngModel" type="text" id="lastname" name="lastname"
            class="w-full px-3 py-2 rounded-lg bg-[#2a2520] text-white border border-[#3b342b] focus:outline-none"
            placeholder="Apellido"
            [(ngModel)]="user.lastname"
            [ngClass]="{
              'border-red-500': lastname.invalid && lastname.touched,
              'border-green-500': lastname.valid && lastname.touched
            }"
            required />
          <div *ngIf="lastname.invalid" class="text-red-400 text-sm mt-1">
            Apellido inválido
          </div>
        </div>
      </div>

      <div>
        <label for="email" class="text-[#baa99c] block mb-1">Correo electrónico</label>
        <input #email="ngModel" type="email" id="email" name="email"
          class="w-full px-3 py-2 rounded-lg bg-[#2a2520] text-white border border-[#3b342b] focus:outline-none"
          placeholder="ejemplo@gmail.com"
          [(ngModel)]="user.email"
          [ngClass]="{
            'border-red-500': email.invalid && email.touched,
            'border-green-500': email.valid && email.touched
          }"
          required />
        <div *ngIf="email.invalid" class="text-red-400 text-sm mt-1">
          Correo inválido
        </div>
      </div>

      <div>
        <label for="password" class="text-[#baa99c] block mb-1">Contraseña</label>
        <input #password="ngModel" type="password" id="password" name="password"
          class="w-full px-3 py-2 rounded-lg bg-[#2a2520] text-white border border-[#3b342b] focus:outline-none"
          placeholder="********"
          [(ngModel)]="user.password"
          [ngClass]="{
            'border-red-500': password.invalid && password.touched,
            'border-green-500': password.valid && password.touched
          }"
          required />
        <div *ngIf="password.invalid" class="text-red-400 text-sm mt-1">
          Contraseña inválida
        </div>
      </div>

      <div>
        <button
          class="w-full py-2 rounded-full bg-[#f2730c] text-white font-bold transition hover:bg-[#d96108]"
          type="submit">
          Registrarse
        </button>

        @if(signUpError) {
          <p class="text-red-500 text-sm mt-2">{{signUpError}}</p>
        } @else if (validSignup) {
          <p class="text-green-400 text-sm mt-2">Usuario registrado, dirígete al login</p>
        }
      </div>

      <div class="text-center mt-3">
        <a href="/login" class="text-sm text-[#baa99c] hover:underline">Ya tienes cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
