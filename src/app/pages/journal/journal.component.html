<div class="journal-container">
  <h1>Mi diario emocional</h1>

  <form [formGroup]="form" (ngSubmit)="submit()" class="journal-form">
    <textarea
      formControlName="content"
      placeholder="¿Cómo te sientes hoy?"
      maxlength="1500"
    ></textarea>

    <div class="char-count">
      {{ form.get('content')?.value?.length || 0 }}/1500
    </div>

    <div *ngIf="form.get('content')?.invalid && form.get('content')?.touched" class="error">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="form.invalid" class="primary-btn">Guardar entrada</button>
  </form>

  <hr />

  <h2>Entradas anteriores</h2>

  <div *ngIf="entries.length === 0" class="no-entries">No hay entradas aún.</div>

  <div class="entry-list" *ngIf="entries.length > 0">
    <div class="entry-card" *ngFor="let entry of entries">
      <p class="entry-content">"{{ entry.content }}"</p>
      <p class="entry-date">{{ entry.createdAt | date: 'medium' }}</p>
    </div>
  </div>
</div>
