<div class="text-white bg-[#222] p-4 rounded shadow mb-4">
  <div class="flex items-center justify-between mb-2">
    <h3 class="text-xl font-semibold">Transcripci√≥n en tiempo real</h3>
    <div class="flex gap-2">
      <button
        class="px-3 py-1 rounded bg-[#2b2b2b] text-white"
        (click)="pause()"
        [disabled]="!recognizing()"
      >
        Pausar
      </button>
      <button
        class="px-3 py-1 rounded bg-[#393028] text-white"
        (click)="resume()"
        [disabled]="recognizing()"
      >
        Reanudar
      </button>
    </div>
  </div>

  <p class="text-green-400 whitespace-pre-wrap">{{ finalTranscript() }}</p>
  <p *ngIf="interim()" class="text-gray-400 whitespace-pre-wrap">{{ interim() }}</p>
  
</div>
